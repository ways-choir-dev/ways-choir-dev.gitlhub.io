<!-- begin of single video section -->
<div class="col-4 col-12-narrower">
  <section>
    <header>
      <h3>{{ .Params.page_title }}</h3>
    </header>
    <div style="position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden;">
      {{ if eq .Params.video_provider "YouTube" }}
      <iframe src="https://www.youtube.com/embed/{{ .Params.videoid }}" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border:0;" allowfullscreen title="{{ .Params.description }}"></iframe>
      {{ end }}
      {{ if eq .Params.video_provider "Vimeo" }}
      <iframe src="https://player.vimeo.com/video/{{ .Params.videoid }}" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border:0;" allow="fullscreen" allowfullscreen title="{{ .Params.description }}"></iframe>
      {{ end }}
    </div>
    <p>{{ .Params.description }}</p>
  </section>
</div>
<!-- end of single video section -->
