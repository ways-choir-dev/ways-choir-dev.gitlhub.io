{{ if .IsTranslated }}
    {{ range .Translations }}
        {{ $icon := printf "%s%s%s" "/images/language-icons/" .Lang ".png" }}
        <a href="{{ .Permalink }}" class="link-transition link dib z-999 pt3 pt0-l mr2" title="{{ .Lang }}">
            <img src="{{ $icon | relURL }}" class="lang-icon" alt="{{ .Lang }}">
        </a>
    {{ end}}
{{ end }}
