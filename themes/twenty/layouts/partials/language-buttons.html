{{ if .IsTranslated }}
    {{ range .Translations }}
        {{ $icon := printf "%s%s%s" "/images/language-icons/" .Lang ".png" }}
        <a href="{{ .Permalink }}" title="{{ .Lang }}" class="link-transition link dib z-999 pt3 pt0-l mr2 lang-icon {{.Lang}}">
            <img src="{{ $icon | relURL }}" class="lang-icon">{{ .Lang }}</a>
    {{ end}}
{{ end }}
