{{ if .IsTranslated }}
    {{ range .Translations }}
        {{ $icon := printf "%s%s%s" "/images/language-icons/" .Lang ".png" }}
        <a href="{{ .Permalink }}" title="{{ .Lang }}" class="lang-icon {{.Lang}}">
            <img src="{{ $icon | relURL }}" class="lang-icon" alt="{{ .Lang }}">{{ .Lang }}</a>
    {{ end}}
{{ end }}
