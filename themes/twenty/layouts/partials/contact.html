<div class="container" id="contact">

    <div class="row">
        <div class="col-md-8">

          <section class="wrapper style4 special container medium">

            <header class="special container">
              <span class="icon fa-envelope"></span>
              {{ .Content }}
            </header>

                {{ if isset .Site.Params "email" }}

                <!-- Content -->
                <div class="content contact-message">
                  <form class="contact-form" method="post" action="https://formspree.io/{{ .Site.Params.email }}">
                    <div class="row gtr-50">
                      <div class="col-6 col-12-mobile">
                        <input type="text" name="name" placeholder="{{ i18n "contactName" }}" id="name" required>
                      </div>
                      <div class="col-6 col-12-mobile">
                        <input type="text" name="email" placeholder="{{ i18n "contactMail" }}" id="email" required>
                      </div>
                      <div class="col-12">
                        <input type="text" name="subject" placeholder="Subject" />
                      </div>
                      <div class="col-12">
                        <textarea name="message" placeholder="{{ i18n "contactMessage" }}" rows="7" id="message" required></textarea>
                      </div>
                      <div class="col-12">
                        <ul class="buttons">
                          <li><input type="submit" class="special" value="{{ i18n "contactSend" }}"></li>
                        </ul>
                      </div>
                    </div>
                  </form>
                </div>

                {{ end }}

            </section>

        </div>

        <div class="col-md-4">

            {{ if isset .Site.Params "address" }}
            <section>

              <h3 class="text-uppercase"> {{ i18n "contactAddrTitle" }}</h3>

                {{ .Site.Params.address | safeHTML }}

            </section>

            {{ end }}

        </div>

    </div>
    <!-- /.row -->
</div>

{{ partial "openstreetmap.html" . }}
